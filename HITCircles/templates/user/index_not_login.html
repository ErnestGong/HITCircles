<div class="jumbotron" style="background-image:url(/static/backgroundimage.jpg)">
	<div class="container-fluid">
		<div class="row" id="context-head">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		</div>

		<div class="row" id="context-body">
			<div class="col-md-6">
				<h1>Hello, world!</h1>
				<h2>Nice to meet you.</h2>
				<p>you can write anything you want to write here.</p>
				<p><a class="btn btn-primary btn-lg" href="http://v3.bootcss.com/css/#forms" role="button" target="_blank">Learn more</a></p>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-12">
						{% if message %}<p>{{ message }}</p>{% endif %}
					</div>
				</div>
				<form action="" name="auth_form" method="post">
                    {% csrf_token %}
					<div class="form-group">
						<label for="username">用户名：</label>
						<input type="text" class="form-control" name = "username" placeholder="Username">
						<label for="username">密码：</label>
						<input type="password" class="form-control" name = "password" placeholder="Password">
						<br/>
						<input type="submit" onclick="auth_form.action={% url 'site_login' %};auth_form.submit();" class="btn btn-primary" name="login" value="登录" style="float:left">
						<input class="btn btn-default" type="submit" onclick="auth_form.action={% url 'site_register' %};auth_form.submit();" name="register" value="注册" style="float:left">
						<a href="#" class="btn btn-default" role="button" target="_blank" style="float:right">查看帮助?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
