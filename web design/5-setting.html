<script type="text/javascript">
	function showpic(Pic){
		var iPic = Pic.files[0];
		var irPic = new FileReader();
		irPic.onload = function(){
			var url = irPic.result;
			x = document.getElementById("image1");
			x.src = url;
			x.style.display = "";
		}
		irPic.readAsDataURL(iPic);
	}
</script>
